<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/stylecontact.css">

<body>
  <header>
    <nav>
      <ul>
        <li><a href="./camionetas.html">Principal</a></li>
        <li><a href="./inicio.html">Inicio</a></li>
        <li><a href="./sobrenos.html">Sobre Nosotros</a></li>

      </ul>
    </nav>

  <section id="contacto" class="section">
    <h1>Contacto</h1>
    <div class="contact-info">
      <div class="info-item">
        <img src="./location.jpg" alt="Location">
        <p>Av. Villa de Ayala #3292 CDMX, GAM, Mexico</p>
      </div>
      <div class="info-item">
        <img src="phone.jpg" alt="Phone">
        <p>+525 575 080 913</p>
      </div>
      <div class="info-item">
        <img src="email.jpg" alt="Email">
        <p>gerencia@tours_herrera.com</p>
      </div>
    </div>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo Electrónico" required>
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <div class="social-media">
      <a href="#"><img src="./facebook.png" alt="Facebook" width="25"></a>
      <a href="#"><img src="./twitter.png" alt="Twitter" width="25"></a>
      <a href="#"><img src="./instagram.jpg" alt="Instagram" width="25"></a>
    </div>
    <div class="footer-links">
